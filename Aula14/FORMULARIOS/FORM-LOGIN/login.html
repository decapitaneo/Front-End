<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="login.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&family=Karla:wght@200;300;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="desconto">
        <p>20% de desconto em todos os produtos!</p>
      </div>
      <div class="title">
        <div class="logo">
          <img src="img/logoloja.png" alt="" />
        </div>
        <div>
          <h1>Sprouting World</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="form-container">
        <div class="form-btn">
          <span>Login</span>
        </div>
        <form action="" method="post">
          <input type="text" placeholder="Usuário" />
          <input type="password" placeholder="Senha" />
          <button type="submit" class="btn">Entrar</button>
          <div class="registro">
            <p>Não possui uma conta? <a href="">Registre-se</a></p>
          </div>
        </form>
      </div>
    </main>
    <footer class="footer">
      <p>Todos os direitos reservados a FRONT END I</p>
    </footer>
  </body>
</html>
